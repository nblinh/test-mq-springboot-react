<h2>My Partners</h2>
<a href="/partners/add" routerLink="/partners/add" class="btn btn-success">Add New Partner</a>
<table mat-table [dataSource]="partners" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="alias">
    <th mat-header-cell *matHeaderCellDef> Alias </th>
    <td mat-cell *matCellDef="let element"> {{element.alias}} </td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef> Type </th>
    <td mat-cell *matCellDef="let element"> {{element.type}} </td>
  </ng-container>

  <ng-container matColumnDef="direction">
    <th mat-header-cell *matHeaderCellDef> Direction </th>
    <td mat-cell *matCellDef="let element"> {{element.direction}} </td>
  </ng-container>

  <ng-container matColumnDef="application">
    <th mat-header-cell *matHeaderCellDef> Application </th>
    <td mat-cell *matCellDef="let element"> {{element.application}} </td>
  </ng-container>

  <ng-container matColumnDef="processedFlowType">
    <th mat-header-cell *matHeaderCellDef> Processed Flow Type </th>
    <td mat-cell *matCellDef="let element"> {{element.processedFlowType}} </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> Delete </th>
    <td mat-cell *matCellDef="let element"> <button (click)="deletePartner(element.id)"> Delete</button></td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
